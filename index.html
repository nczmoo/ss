    <body>
		<table style='width:100%' id='assets' class='window'>
			
			
		</table>
		
		<table style='width:100%' id='nft' class='d-none window'>
			<tr><th>Name</th><th>Creator</th><th>Owner</th><th>Bid</th><th>Ask</th><th>Resell %</th></tr>
			<tr><td><input id='NFTName' type='text' style='width:140px;' maxlength='16'></td><td></td><td></td><td></td><td> -</td><td><input id='NFTResell' type='number' value='0' min='0' max='99' style='width:50px;' maxlength='2'></td></tr>
			<!--<tr><td>poopy diaper</td><td>olnog</td><td>olnog2</td><td>10</td><td> -</td><td>5%</td></tr>-->

			<tr><th>Name</th><th>Capitalization</th><th>Hash Rate</th><th>Owned</th><th>Mining 1/1</th></tr>
			<tr><td>ELONS</td><td>100,000</td><td>0</td><td>100,000</td><td> <input type='number' min='0' max='1'></td></tr>
		</table>

		</table>

			<button class="btn btn-sm btn-outline-secondary menu" type="button" id='menu-crypto'>Crypto</button>
			<button class="btn btn-sm btn-outline-secondary  menu"  type="button" id='menu-nft'>NFT</button>
			<button class="btn btn-sm btn-outline-secondary menu"  type="button" id='menu-elons'>ELONS</button>

		</nav>
